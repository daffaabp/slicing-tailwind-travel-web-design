<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Travel Website</title>
   <link rel="stylesheet" href="./output.css">
   <!-- Google Fonts Inter -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <!-- Alphine.JS -->
   <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
   <!-- Navigation Start -->
   <nav class="py-9 px-4" x-data=" {navOpen : true}">
      <div class="caontainer mx-auto">
         <div class="flex items-center justify-between">
            <img src="../public/asset/logo/logo.svg" alt="logo" class="order-1 sm:order-2">
            <img @click="navOpen = ! navOpen" src="../public/asset/icon/toogle.svg" alt="toogle"
               class="lg:hidden order-2 sm:order-1">
            <div class="order-2 hidden lg:block">
               <ul class="flex gap-16">
                  <li class="text-grey font-bold text-sm font-Circular font-bold"><a href="">Home</a></li>
                  <li class="text-grey font-bold text-sm font-Circular opacity-50 font-bold"><a href="">Discover</a>
                  </li>
                  <li class="text-grey font-bold text-sm font-Circular opacity-50 font-bold"><a href="">Special
                        Deals</a></li>
                  <li class="text-grey font-bold text-sm font-Circular opacity-50 font-bold"><a href="">Contact</a></li>
               </ul>
            </div>
            <div class="order-3 hidden sm:block">
               <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm">Login</button>
               <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
            </div>
         </div>
      </div>

      <div x-show="navOpen" x-data="{open: false}"
         class="z-50 fixed bottom-0 right-0 left-0 w-full bg-white p-4 border lg:hidden"
         x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
         <ul class="flex justify-between">
            <li><button class="flex justify-center flex-col items-center text-base gap-1">
                  <ion-icon name="home-outline" class="text-2xl text-ungu"></ion-icon>
                  <span class="text-grey text-base font-bold">Home</span>
               </button>
            </li>

            <li><button class="flex justify-center flex-col items-center text-base gap-1">
                  <ion-icon name="albums-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                  <span class="text-grey opacity-50 text-base font-normal">Discover</span>
               </button>
            </li>

            <li><button class="flex justify-center flex-col items-center text-base gap-1">
                  <ion-icon name="sparkles-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                  <span class="text-grey opacity-50 text-base font-normal">Special</span>
               </button>
            </li>

            <li><button class="flex justify-center flex-col items-center text-base gap-1">
                  <ion-icon name="megaphone-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                  <span class="text-grey opacity-50 text-base font-normal">Contact</span>
               </button>
            </li>

            <li><button @click="open = !open" class="flex justify-center flex-col items-center text-base gap-1">
                  <ion-icon name="menu-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                  <span class="text-grey opacity-50 text-base font-normal">More</span>
               </button>
            </li>
         </ul>

         <div x-show="open" class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
            <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm ">Login</button>
            <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm ">Sign Up</button>
         </div>
      </div>


   </nav>
   <!-- Navigation End -->


   <!-- Hero Section Start -->
   <section>
      <div class="container mx-auto px-4 py-4 lg:py-16">
         <div class="grid grid-cols-12 items-center">
            <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
               <div>
                  <button
                     class="px-8 py-4 bg-white text-pink flex gap-2 text-sm font-bold drop-shadow-sm-shadow rounded-full mx-auto lg:mx-0">
                     Explore the world!
                     <img src="../public/asset/icon/work.svg" alt="work">
                  </button>
                  <h1
                     class="font-bold text-[40px] md:text-[52px] lg:text-[69px] text-grey leading-tight text-center lg:text-start mt-4 md:mt-[43px] mb-6 md:mb-[43px]">
                     Travel
                     <span class="text-pink">top
                        destination</span> of the world</h1>
                  <p
                     class="mb-8 md:mb-[43px] text-grey text-center lg:text-start opacity-50 text-base md:text-[18px] font-inter md:w-3/4 lg:w-full mx-auto">
                     We always make our
                     customer happy by
                     providing
                     as many choices as possible </p>
                  <div class="flex flex-col md:flex-row justify-center gap-6 lg:justify-start">
                     <button
                        class="py-6 px-8 bg-ungu drop-shadow-lg-shadow text-white rounded-full text-sm font-bold">Get
                        Started</button>
                     <button
                        class="justify-center items-center z-10 flex gap-2 py-6 px-8 bg-white border border-[#EEEEE] rounded-full text-sm font-bold">
                        <img src="../public/asset/icon/play.svg" alt="">
                        Watch Demo
                     </button>
                  </div>
               </div>
            </div>
            <div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
               <div>
                  <img class="w-full" src="../public/asset/hero.png" alt="hero">
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Hero Section End -->

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
